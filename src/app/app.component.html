<h1>Friends list</h1>
<div class="row mb-3">
  <div class="col">
    <input
      class="form-control"
      type="text"
      [(ngModel)]="newFriend"
      placeholder="Friend name"
    />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="addFriend()">Add friend</button>
  </div>
</div>

<div class="favorite row mb-3">
  <div class="col">
    <h2>My favourite people:</h2>
  </div>
  <div class="col">
    <ul>
      <li *ngFor="let item of favorites">
        <span class="name">{{ item }}</span>
        <button class="btn btn-danger" (click)="removeFavoritePerson(item)">
          Remove
        </button>
      </li>
    </ul>
  </div>
</div>
<h2>All of my friends:</h2>
<div class="people">
  <app-people
    *ngFor="let name of people"
    [name]="name"
    (selectAsFavourite)="selectAsFavourite($event)"
  />
</div>
<div class="people"></div>
