<div class="card mb-3">
  <div class="card-body d-flex justify-content-between align-items-stretch">
    <span class="card-text fs-3">{{ person?.name | capitalize }}</span>
    <div>
      <button
        class="btn btn-success"
        style="margin-right: 0.2em"
        (click)="favoriteClicked($event)"
      >
        Favorite
      </button>
      <button class="btn btn-close" (click)="removeClicked($event)"></button>
    </div>
  </div>
</div>
